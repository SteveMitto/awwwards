{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{{block.super}}<br><br><br>
<form class="" action="{% url 'uploads' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form post_form%}
  {{image_form.management_form}}
  {% for form in image_form %}
    {% bootstrap_form form%}
  {% endfor%}
  <button type="submit" class="btn btn-primary btn-sm">Submit</button>
</form>
{% endblock %}
